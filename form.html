<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body align="center">
    <h2>Register Now!!!</h2>
    <form>
        <label>Name: </label>
        <input type="text" required><br><br>
        <label>Upload your Photo:</label>
        <input type="file" accept="image/*" required><br><br>
        <label>Email: </label>
        <input type="email" required><br><br>
        <label>Mobile: </label>
        <input type="tel" required><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" required> Male
        <input type="radio" name="gender" required> Female
        <input type="radio" name="gender" required> Other<br><br>
        <label>DOB:</label>
        <input type="date" required><br><br>
        <label>Read the T&C: </label>
        <input type="checkbox" required> I agree to the terms and conditions<br><br>

    </form>
</body>
</html>
