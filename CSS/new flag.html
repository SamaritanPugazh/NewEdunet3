<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .flag{
            margin: 50px;
            border: 2px solid #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .s{
            display: block;
            width: 300px;
            height: 66.66px;  
            background-color: #FF9933;
        }
        .w{
            display: block;
            width: 300px;
            height: 66.66px;    
            background-color: #ffffff;
        }
        .g{
            display: block;
            width: 300px;
            height: 66.66px;    
            background-color: #138808;
        }
        img {
            padding-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="s"></div>
        <div class="w" align="center"><img src="/assets/MULTIMEDIA/Ashok-Chakra-Logo-Vector.svg-.png" width="50"></div>
        <div class="g"></div>
    </div>
</body>
</html>
