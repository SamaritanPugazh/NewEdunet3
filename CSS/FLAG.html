<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .flag-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .saffron {
            flex: 1;
            background-color: #FF9933;
        }
        
        .white {
            flex: 1;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: #0052CC;
        }
        
        .green {
            flex: 1;
            background-color: #138808;
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <div class="saffron"></div>
        <div class="white"><img src="/assets/MULTIMEDIA/Ashok-Chakra-Logo-Vector.svg-.png" width="50"></div>
        <div class="green"></div>
    </div>
</body>
</html>
